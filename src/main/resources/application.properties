# Application Properties
spring.application.name=management-system
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
spring.jpa.open-in-view=false

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/management-system
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.type=redis
spring.cache.redis.time-to-live=10m

# Bank Interest Configuration
bank.interest.rate=1.10
bank.interest.max-multiplier=2.07
bank.interest.schedule-ms=1000
bank.interest.enabled=true

# Security
spring.security.user.name=admin
spring.security.user.password=${ADMIN_PASSWORD}
spring.security.user.roles=ADMIN

# Logging
logging.level.org.springframework=INFO
logging.level.com.taco=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n

# Validation
spring.web.resources.add-mappings=false

# API Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method


# Connection pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.connection-timeout=5000

# Redis connection pool
spring.data.redis.lettuce.pool.max-active=20
spring.data.redis.lettuce.pool.max-wait=2000